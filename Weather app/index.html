<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Rain Animation -->
  <div class="rain-wrapper"></div>

  <div class="container">

    <!-- LEFT CARD -->
    <div class="card1">
      <div class="box1">
        <form class="search-bar">
          <input type="search" placeholder="Search city..." id="input" />
          <button id="search">
            <img src="images/icons8-search-30.png" alt="search" />
          </button>
        </form>
      </div>

      <div class="box2">
        <div class="temperature-one">
          <h2 id="temp">--°C</h2>
          <h3>Weather</h3>
          <p>Search for a city to see weather details</p>
        </div>

        <div class="other-one">
          <div class="feel-like">
            <span>Feels Like</span>
            <h2>--°</h2>
          </div>

          <div class="precipitation">
            <span>Precipitation</span>
            <h2>--%</h2>
          </div>

          <div class="visibility">
            <span>Visibility</span>
            <h2>-- km</h2>
          </div>

          <div class="humidity">
            <span>Humidity</span>
            <h2>--%</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT CARD -->
    <div class="card2">

      <div class="hourly-one">
  <h3 class="section-title">Hourly Forecast</h3>
  <div id="hourly"></div>
</div>

<div class="day-one">
  <h3 class="section-title">5-Day Forecast</h3>
  <div id="daily"></div>
</div>


      <div class="wind-one">
        <span>Wind Speed</span>
        <p class="value">-- m/s</p>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
